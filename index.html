<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetheros</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            color: #333;
            background-color: #FAF3E0;
            line-height: 1.6;
        }

        header {
            background-color: #F8F5F0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #DDD;
        }

        header nav a {
            text-decoration: none;
            color: #555;
            margin: 0 15px;
            font-size: 1rem;
        }

        header nav a:hover {
            color: #000;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #EFE9E5, #DAD5D1);
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
        }

        .hero p {
            font-size: 1.2rem;
            color: #666;
            margin: 20px 0;
        }

        .hero button {
            background-color: #8C7B75;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .hero button:hover {
            background-color: #6F5D54;
        }

        section {
            padding: 60px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2rem;
            color: #444;
            margin-bottom: 20px;
        }

        .services, .social-media {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .service-item {
            width: 300px;
            padding: 20px;
            background: #FFFFFF;
            border: 1px solid #DDD;
            border-radius: 10px;
            text-align: center;
        }

        .social-media a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
        }

        .social-media img {
            width: 50px;
            height: 50px;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }

        .social-media img:hover {
            filter: grayscale(0%);
        }

        footer {
            background-color: #F8F5F0;
            padding: 20px 40px;
            text-align: center;
            border-top: 1px solid #DDD;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="hero">
        <h1>Welcome to Aetheros</h1>
        <p>Your gateway to the skies.</p>
        <button>Learn More</button>
    </div>
    <section id="services">
        <h2>Our Services</h2>
        <div class="services">
            <!-- Service items go here -->
        </div>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <!-- About content goes here -->
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <!-- Contact content goes here -->
    </section>
    <footer>
        <p>&copy; 2025 Aetheros. All rights reserved.</p>
        <div class="social-media">
            <!-- Social media links go here -->
        </div>
    </footer>
</body>
</html>
